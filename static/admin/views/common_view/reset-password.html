<div class="color-line"></div>
<div ng-controller="ChangePasswordCtrl as changePwdCtrl">
<div class="login-container">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center m-b-md">
            <h1>Mr. Main Street</h1>
            </div>
            <div class="hpanel">
            <div class="panel-heading">Reset Password</div>
                <div class="panel-body">
                    <p>
                        Enter your email address and your password will be reset and emailed to you.
                    </p>
                     <form role="form" name="reset_form" novalidate="novalidate"                         
                             ng-submit="changePwdCtrl.create(reset_form);">
                        <div class="form-group">
                          <label class="control-label" for="username">Email</label>
                          <input type="email" placeholder="example@example.com" class="form-control" ng-model="changePwdCtrl.email" name="email" required>
                    </div>
                        <button class="btn btn-success btn-block" type="submit">Reset password</button>
                        <a ui-sref="login" class="btn btn-default btn-block">
                        <i aria-hidden="true" class="fa fa-arrow-circle-o-left"></i> Back to Login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            &copy; 2017 mmstreet. All rights reserved.
        </div>
    </div>
</div>
</div>
