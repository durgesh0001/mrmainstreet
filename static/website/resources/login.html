<div ng-include='"static/website/resources/header.html"'></div>
<section id="main-slider" class="no-margin banner-section" ng-controller="HomeCtrl as hCtrl">
    <div class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <div class="container">
                    <div class="row slide-margin">
                        <div class="col-sm-12 col-md-10 center-block pull-none col-xs-12">
                            <div class="carousel-content">
                                <div class="funding-block">
                                    <span class="desired-text">Login</span>
                                    <form name="Login" novalidate ng-submit="hCtrl.login(hCtrl.loginData)">
                                        <div class="form-group">
                                            <input type="text" name="email" ng-model="hCtrl.loginData.useremail"
                                                   class="form-control" id="name"
                                                   placeholder="Email" required autocomplete="off">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" ng-model="hCtrl.loginData.password"
                                                   class="form-control" placeholder="Password" autocomplete="off"
                                                   required>
                                        </div>
                                        <div class="checkbox text-left">
                                            <label><input type="checkbox" ng-model="hCtrl.rememberMe" ng-click="hCtrl.setRememberMe()" > Remember me</label>
                                        </div>
                                        <div class="button-group">
                                            <button type="submit"
                                                    class="btn btn-primary btn-lg" title="Submit">Submit <i
                                                    class="fa fa-long-arrow-right" aria-hidden="true"></i></button>
                                        </div>
                                        <p class="already-in"><a href="/#/apply-now" title="Log in">Or Sign Up</a></p>
                                        in.</a></p>
                                    </form>
                                </div><!-- /.funding-block -->
                            </div><!-- /.carousel-content -->
                        </div>
                    </div>
                </div>
            </div><!--/.item-->
        </div><!--/.carousel-inner-->
    </div><!--/.carousel-->
</section><!--/#main-slider-->
<!-- Step Form Modal-->
<div class="modal fade" id="step-form-modal" tabindex="-1" role="dialog" aria-labelledby="stepLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="stepLabel">See your loan options in seconds.</h4>
            </div>
            <div class="modal-body">
                <div class="funding-block">
                    <span>When did you start your business?</span>
                    <form>
                        <div class="form-group">
                            <select class="form-control">
                                <option>Just Starting Up</option>
                                <option>Just Starting Up1</option>
                                <option>Just Starting Up2</option>
                                <option>Just Starting Up3</option>
                                <option>Just Starting Up4</option>
                            </select>
                        </div>
                        <div class="button-group">
                            <button type="button" class="btn btn-primary next-step">Continue <i
                                    class="fa fa-long-arrow-right" aria-hidden="true"></i></button>
                            <i class="clear"></i>
                            <button type="button" class="btn prev-step"><i class="fa fa-long-arrow-left"
                                                                           aria-hidden="true"></i> Back
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
